<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
    </template>
    <template if:true={showGDPR}>
        <section
                role="dialog"
                tabindex="-1"
                aria-labelledby="modal-heading-01"
                aria-modal="true"
                aria-describedby="modal-content-id-1"
                class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium slds-hyphenate header-string">
                        {label.header}
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" >
                    <div class="slds-align_absolute-center">
                        {label.body}
                    </div>
                </div>
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-align_absolute-center">
                        <lightning-button variant="brand-outline" label={label.openFile} title="Preview"
                                      onclick={showGDPRFile} class="slds-m-left_x-small"></lightning-button>
                    </div>
                </div>

                <footer class="slds-modal__footer modal-hidden">
                        <lightning-button disabled={disableButton} variant="brand" label="I Agree"
                                          title={label.accept} onclick={signConsent}
                                          class="slds-m-left_x-small"></lightning-button>

                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
